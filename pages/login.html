<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/NavFooter.css">
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="module" src="../js/login.js"></script>
  </head>
  <body class="body-login">
    

    <main class="container">
      <form id="loginForm" action="../index.html" class="col-md-6 mx-auto" method="get">
        <div class="container-login">
          <div>
            <img src="../img/logo.png" alt="" />
            <h1>Iniciar sesión</h1>

            <div class="button-container">
              <a href="../index.html" class="btn btn-social btn-google row-top">
                <i class="bi bi-google"></i>
              </a>
              <a href="../index.html"  class="btn btn-social btn-facebook row-top">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="../index.html"  class="btn btn-social btn-apple row-top">
                <i class="bi bi-apple"></i>
              </a>
            </div>
            <div class="button-container">
              <a href="../index.html" class="btn btn-social btn-xbox">
                <i class="bi bi-xbox"></i>
              </a>
              <a href="../index.html" class="btn btn-social btn-playstation">
                <i class="bi bi-playstation"></i>
              </a>
              <a href="../index.html" class="btn btn-social btn-nintendo-switch">
                <i class="bi bi-nintendo-switch"></i>
              </a>
              <a href="../index.html" class="btn btn-social btn-steam">
                <i class="bi bi-steam"></i>
              </a>
            </div>
          </div>
          <div class="double-line">
            <hr />
            <p>O inicia sesión con</p>
            <hr />
          </div>
          <div class="form-login">
            <input
              type="text"
              name="Ingrese su email"
              id="correo"
              placeholder="Correo electrónico"
              required
            />
            <div class="invalid-feedback">
              <span>Debes ingresar tu correo electronico</span>
            </div>
            <input
              type="password"
              name="Ingrese su contraseña"
              id="contrasenia"
              placeholder="Ingrese su contraseña"
              required
            />
            <div class="invalid-feedback">
              <span>Debes ingresar tu contraseña</span>
            </div>
            <button class="btn btn-primary" type="submit"> 
              Iniciar sesión
            </button>
            
          </div>
          <div class="enlaces">
            <br />
            <a href="./registro.html">Si aun no posee cuenta de EpicGamerHub</a>
            <br />
            <a href="./error404.html">¿Aun no puede iniciar sesión?</a>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
